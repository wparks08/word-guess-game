<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Word Guess Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>
  <body>
    <div class="bg-container">
      <div class="container pt-4">
        <!-- <div class="jumbotron animated jackInTheBox">
                <h1 class="display-4 text-center">Looney Tunes (GET IMAGE LATER)</h1>
                <hr>
                <h3 class="animated fadeInLeftBig delay-1s text-center mt-4">Word Guess Game</h3>
            </div> -->
        <div class="centered d-flex justify-content-center" id="title">
          <img
            src="assets/images/looney-tunes-title.png"
            class="img-fluid animated jackInTheBox"
            id="img-title"
          />
        </div>
        <div
          class="text-center text-white mb-md-5 animated fadeInLeftBig delay-1s"
        >
          <h2>Word Guessing Game</h2>
        </div>
        <div class="row" id="game-body">
          <div class="col-md-9 text-center d-flex flex-column justify-content-center" id="game-panel">
            <!--Start game prompt-->
            <div class="lead d-flex justify-content-center align-items-center animated fadeIn looney-card mb-2" id="startPrompt"></div>
            <!--Game display - word masked by underscores-->
            <div class="h3 text-uppercase justify-content-center d-flex align-items-center looney-card text-wrap" id="wordDisplay"></div>
          </div>
          <div class="col-md-3">
            <div class="row">
              <div class="col-12 looney-card">
                <p>Number of Wins:</p>
                <!--Wins display-->
                <div class="side-panel" id="wins"></div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 looney-card">
                <p>Remaining Guesses:</p>
                <!--Guesses remaining-->
                <div class="side-panel" id="remainingGuesses"></div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 looney-card mb-fix">
                <p>Letters Already Guessed:</p>
                <!--Letters guessed-->
                <div class="side-panel text-uppercase" id="lettersGuessed"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Main game js-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/word-bank.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
